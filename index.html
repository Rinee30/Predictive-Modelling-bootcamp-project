<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Predictor</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 30px; }
        .container {
            width: 450px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Failure Prediction</h2>
        <form method="POST" action="/predict">
            <input name="age" placeholder="Age" required>
            <input name="anaemia" placeholder="Anaemia (0 or 1)" required>
            <input name="creatinine_phosphokinase" placeholder="CPK" required>
            <input name="diabetes" placeholder="Diabetes (0 or 1)" required>
            <input name="ejection_fraction" placeholder="Ejection Fraction" required>
            <input name="high_blood_pressure" placeholder="High BP (0 or 1)" required>
            <input name="platelets" placeholder="Platelets" required>
            <input name="serum_creatinine" placeholder="Serum Creatinine" required>
            <input name="serum_sodium" placeholder="Serum Sodium" required>
            <input name="sex" placeholder="Sex (0 or 1)" required>
            <input name="smoking" placeholder="Smoking (0 or 1)" required>
            <input name="time" placeholder="Follow-up Time" required>
            <button type="submit">Predict</button>
        </form>

        <div class="output">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
